<title>İletişim</title>

<style>
    /* Temel CSS stilleri */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
    }
    main {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    /* Form stilleri */
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<header>
    <h1>İletişim</h1>
    <button onclick="window.location.href = 'index.html';">Ana Sayfa</button>
    <button onclick="window.location.href = 'Hakkimda.html';">Hakkımda</button>
</header>

<main>
    <form action="mailto:alici@example.com" method="post" enctype="text/plain">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required><br>
        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" required></textarea><br>
        <!-- reCAPTCHA -->
        <div class="h-captcha" data-sitekey="746a61c8-d2d2-4b6e-b76b-110223d348ee"></div>
        <br>
        <button type="submit">Mesajı Gönder</button>
    </form>
</main>

<footer>

</footer>

</body>
